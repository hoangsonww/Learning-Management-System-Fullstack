name: CI/CD Pipeline for LMS App

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

################################################################################
# 1 · Formatting & Lint 🔧
################################################################################
jobs:
  formatting:
    name: "🔧 Format & Lint"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci
      - run: npm run format
      - run: npm run lint

  ################################################################################
  # 2 · Backend & Frontend Tests ( parallel ) ✅ 🌐
  ################################################################################
  backend-tests:
    name: "✅ Backend (Py 3.12) Tests"
    runs-on: ubuntu-latest
    needs: formatting

    steps:
      - uses: actions/checkout@v3

      - name: Use Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install backend deps
        run: |
          cd LMS-Backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run pytest
        run: cd LMS-Backend && pytest -q

  frontend-tests:
    name: "🌐 Frontend (Node 18) Tests"
    runs-on: ubuntu-latest
    needs: formatting

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: cd LMS-Frontend/app && npm ci
      - run: cd LMS-Frontend/app && npm test

  ################################################################################
  # 3 · Coverage 📊
  ################################################################################
  coverage:
    name: "📊 Coverage Artifacts"
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: cd LMS-Frontend/app && npm ci
      - name: Generate Jest coverage
        run: cd LMS-Frontend/app && npm run coverage

      - name: Upload Jest coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

  ################################################################################
  # 4 · Docker 🐳  (build & push images to GHCR)
  ################################################################################
  docker:
    name: "🐳 Build & Push Docker Images"
    runs-on: ubuntu-latest
    needs: coverage
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./LMS-Backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/lms-backend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/lms-backend:latest

      - name: Build & push frontend image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./LMS-Frontend/app/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/lms-frontend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/lms-frontend:latest

  ################################################################################
  # 5 · Deploy 🚀
  ################################################################################
  deploy:
    name: "🚀 Deploy"
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Backend → Render
        run: |
          echo "🔄 Deploying backend to Render…"
          sleep 2
          echo "✅ Backend deployed to Render!"
      - name: Frontend → Vercel
        run: |
          echo "🔄 Deploying frontend to Vercel…"
          sleep 2
          echo "✅ Frontend deployed to Vercel!"

  ################################################################################
  # 6 · All Done 🎉
  ################################################################################
  complete:
    name: "🎉 All Done"
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - run: echo "🎉 CI/CD pipeline finished successfully – all done!"
