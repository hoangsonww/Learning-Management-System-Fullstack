  "django-cors-headers==4.4.0",
  "django-mongoengine==0.5.6",
  "django-redis==5.4.0",
  "django-rest-framework-mongoengine==3.4.1",
  "djangorestframework==3.15.2",
  "djangorestframework-simplejwt==5.3.1",
  "djongo==1.2.31",
