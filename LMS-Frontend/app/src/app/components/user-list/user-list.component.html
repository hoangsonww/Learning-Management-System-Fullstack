<div class="container">
  <h2 class="mb-4 text-primary text-center">Platform Overview</h2>

  <!-- Loading Spinner (Visible when loading is true) -->
  <div *ngIf="loading" class="loading-overlay text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Chart Section -->
  <div class="chart-section mb-5 mt-5">
    <div class="chart-container">
      <canvas id="userChart" width="200" height="200"></canvas>
    </div>
  </div>

  <h2 class="mb-4 text-primary text-center">User List</h2>
  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>
  <div
    *ngIf="users.length === 0 && !errorMessage"
    class="alert alert-info text-center"
  >
    No users available.
  </div>

  <!-- User Cards Section -->
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let user of users">
      <div class="card shadow-lg h-100 rounded-custom p-3">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h4 class="card-title text-primary">{{ user.username }}</h4>
            <p class="card-text text-muted">{{ user.email }}</p>
            <p class="card-text text-muted">
              <strong>Bio:</strong> {{ user.bio }}
            </p>
            <hr />
            <p class="card-text">
              <strong>Status:</strong>
              {{ user.is_instructor ? "Instructor" : "Student" }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
